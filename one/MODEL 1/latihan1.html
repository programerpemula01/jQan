<!DOCTYPE html>
<html>
<head>
	<title>Latihan 1</title>
	<style type="text/css">
		.success {color: white; background: green; padding:10px;}
	</style>
</head>
<body>
<p>Silakan isi form di bawah ini..</p>
<input type="text" id="name"><button>tampilkan</button>
<script type="text/javascript" src="../../jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$('button').click(function(){
		var nama = $('#name').val().toUpperCase();

		$('p').addClass('success');
		$('p').html('<strong>'+nama+'</strong>');
	})
</script>
</body>
</html>
