<!DOCTYPE html>
<html>
<head>
	<title>Latihan 1</title>
	<style type="text/css">
		* {padding: 0; margin: 0}
		div {margin: 20px;}
		button {padding: 3px 10px}
		input {padding: 3px 10px}
		ol {padding: 3px 10px;margin-left: 25px}
		li {cursor: pointer; width: 100px}
	</style>
</head>
<body>
<div>
<input type="text" name="" id="save"> <button>Simpan</button>
</div>

<ol></ol>

<script type="text/javascript" src="../../jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$("button").click(function(){
		var search = $("#save").val();
		var total = $("ol").children().length;
		var id_next = total+1;

		if(search == "") {
			alert("Isi dulu ya!");
		}else{
			$("li").css({"color":"black", "opacity": 1, "font-weight": "normal"});
		
			$("ol").append("<li id='"+id_next+"'>"+search+"</li>");

			$("#save").val("");

		}
	})

	$(document).on('click', 'li', function(){
		$("li").css({"color":"black", "opacity": 1, "font-weight": "normal"});

		$(this).siblings().css({"opacity": 0.4});
		$(this).css({"font-weight": "bold", "color":"red"});

		alert("urutan ke - "+$(this).attr("id"))
	})
})
</script>
</body>
</html>
