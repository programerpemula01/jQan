<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>event.target demo</title>
  <style>
    * {padding: 0; margin: 0}
    div {width: 500px; margin:10px auto 0; border: 1px solid #000;padding: 20px}
    div, ul, li, p {background-color: white}
    ul {list-style: none; padding: 20px; border: 1px solid #000;}
    li, p {padding: 20px; border:1px solid #000; list-style-position: inside; }
    li {margin-bottom: 20px}
    li:last-child{margin-bottom: 0}
    .active {background-color: red}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div>
  <ul>
    <li><p></p></li>
    <li><p></p></li>
    <li><p></p></li>
    <li><p></p></li>
    <li><p></p></li>
  </ul>
</div>

<script>
$( "div" ).click(function(event) {

  tagname = event.target.nodeName;

  if($(tagname).hasClass("active")){
    if(confirm("Apakah akan dihapus class activenya?")){
      $(tagname).removeClass("active");
    }else{
      alert("Yah dia galau...");
    }
  }else{
    if(confirm("Apakah akan ditambah class?")){
      $(tagname).addClass("active");
    }else{
      alert("Yah dia galau..."); 
    }
  }
  
});
</script>
 
</body>
</html>
